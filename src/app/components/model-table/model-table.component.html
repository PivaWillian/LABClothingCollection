<div class="manual">
    <form class="form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div>
        <input type="text" formControlName="nome" placeholder="Nome do Modelo">
      </div>
      <div>
        <input type="text" formControlName="tipo" placeholder="Tipo do Modelo">
      </div>
      <div>
        <label>Selecionar Coleção</label>
        <select formControName="colecao">
            <option value="1">Coleção 1</option>
            <option value="2">Coleção 2</option>
        </select>
       </div>
        <div>
        <input type="text" formControlName="responsavel" placeholder="Responsável pelo modelo" />
      </div>
      <div>
        <p>Possui bordado?</p>
        <label>Sim</label>
        <input type="radio" formControlName="bordado" value="true">
        <label>Não</label>
        <input type="radio" formControlName="bordado" value="false">
        </div>
      <div>
        <p>Possui estampa?</p>
        <label>Sim</label>
        <input type="radio" value="true" formControlName="estampa">
        <label>Não</label>
        <input type="radio" formControlName="estampa" value="false">
      </div>
      
      <ng-container *ngIf="isNew; else edit">
        <button (click)="cancela()">Cancelar</button>
        <button type="submit" class="btn">Salvar</button>
      </ng-container>
    </form>
</div>

<ng-template #edit>
  <button (click)="delete()">Excluir</button>
  <button (click)="cancela()">Cancelar</button>
  <button type="submit" class="btn">Atualizar</button>
</ng-template>
