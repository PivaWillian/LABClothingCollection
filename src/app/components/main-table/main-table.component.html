<table>
    <h3>Maiores Orçamentos</h3>
    <tr>
        <th>Coleção</th>
        <th>Responsável</th>
        <th>Modelos</th>
        <th>Orçamentos</th>
    </tr>
    <tr *ngFor="let item of novaColecao | slice:0:5">
        <td>{{item.nome}}</td>
        <td>{{item.responsavel}}</td>
        <td>{{item.qtdModelos}}</td>
        <td>{{item.orcamento}}</td>
    </tr>
</table>
