<div class="centraliza">
    <img src="../../../assets/Fill-51.svg" alt="">
    <div class="square">
      <h3>Sign Up</h3>
      <p>Insira seus dados para criar uma conta</p>
      <form class="form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-item">
          <input type="text" formControlName="nome" placeholder="Nome">
        </div>
        <div class="form-item">
          <input type="text" formControlName="empresa" placeholder="Empresa">
        </div>
        <div class="form-item">
          <input type="number" formControlName="cnpj" placeholder="CNPJ">
        </div>
        <div class="form-item">
          <input type="email" formControlName="email" placeholder="E-mail"/>
        </div>
        <div class="form-item">
          <input type="password" formControlName="senha" placeholder="Senha"/>
        </div>
        <div class="form-item">
          <input type="password" formControlName="confirmacao" placeholder="Confirme sua senha">
        </div>
        <button type="submit" class="botao">Entrar</button>
      </form>
    </div>
    <p class="final">JÃ¡ possui uma conta?<button class="link" (click)="realizaLogin()">Realizar login</button></p>
</div>
